name: Build and Deploy Slides

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DEFAULT_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Export git diff range
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "BASE_SHA=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_ENV"
          else
            echo "BASE_SHA=${{ github.event.before }}" >> "$GITHUB_ENV"
          fi
          echo "HEAD_SHA=${{ github.sha }}" >> "$GITHUB_ENV"

      - name: Build changed slides
        run: npx tsx scripts/buildChanged.ts

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          if [ -z "$CF_PAGES_PROJECT" ]; then
            echo "CF_PAGES_PROJECT secret is not set. Skipping deploy." >&2
            exit 1
          fi
          npx wrangler pages deploy dist --project-name "$CF_PAGES_PROJECT" --branch "$DEFAULT_BRANCH"
